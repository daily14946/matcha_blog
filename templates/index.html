<!DOCTYPE html>
<html lang="en">
<head>

    <title>Matcharena Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header">
        <div class="logo-section">
            <img src="gambar/logo.jpg" alt="Matcharena Logo" class="logo">

        </div>
        <nav class="nav-links">
            <a href="#">HOME</a>
            <a href="#">ABOUT US</a>

        </nav>

    <section class="hero">
        <h1>Good Days Start With Matcha</h1>
        <div class="cards">
            <div class="card">
                <img src="matcha1.jpg" alt="Matcha Varieties">
                <p>Matcha varieties</p>
            </div>
            <div class="card">
                <img src="matcha2.jpg" alt="Matcha Creations">
                <p>Matcha creations</p>
            </div>
        </div>
    </section>

    <section class="image-section">
        <img src="matcha-bottom.jpg" alt="Matcha Background">
    </section>

</html>
